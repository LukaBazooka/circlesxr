    <script>
     // Function to show artifacts if conditions are met
function showArtifacts() {
    const lenwood = document.querySelector('#lenwood.glb'); // Updated ID to match the Lenwood artifact
    const sew = document.querySelector('#sew.glb'); // Updated ID to match the sewing machine artifact

    const lenwoodCollected = sessionStorage.getItem('lenwoodCollected') === 'true';
    const sewCollected = sessionStorage.getItem('sewCollected') === 'true'; // Adjusted variable name

    const returnedFromSpace = sessionStorage.getItem('returnFromSpace') === 'true';

    console.log('Artifacts collected:', lenwoodCollected, sewCollected, 'Returned from space:', returnedFromSpace);

    // Show Lenwood and Sewing artifacts if they are collected and the player has returned from space
    if (lenwoodCollected && returnedFromSpace) {
        console.log('Showing Lenwood');
        lenwood.setAttribute('visible', 'true');
    } else {
        console.log('Hiding Lenwood');
        lenwood.setAttribute('visible', 'false');
    }
    if (sewCollected && returnedFromSpace) {
        console.log('Showing Sewing Machine'); // Adjusted log message
        sew.setAttribute('visible', 'true'); // Adjusted ID and attribute setting
    } else {
        console.log('Hiding Sewing Machine'); // Adjusted log message
        sew.setAttribute('visible', 'false'); // Adjusted ID and attribute setting
    }
}
