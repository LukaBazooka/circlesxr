<html>
  <head>
    <meta charset="utf-8">

    <circles-start-scripts/>

  </head>
  <body>

    <circles-start-ui/>

    <a-scene circles_scene_properties>
      <a-assets>

        <img id='skyMap' src='assets/textures/space.jpg' crossorigin="anonymous">

        <a-asset-item id='space_room' src='assets/models/spacelabroom.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <a-asset-item id='space_room_printer' src='assets/models/printer.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!--cables-->
        <a-asset-item id='cable_left_1' src='assets/models/cable_l_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='cable_left_2' src='assets/models/cable_l_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='cable_left_3' src='assets/models/cable_l_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='cable_right_1' src='assets/models/cable_r_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='cable_right_2' src='assets/models/cable_r_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='cable_right_3' src='assets/models/cable_r_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!--outlets-->
        <a-asset-item id='oulet_left_1' src='assets/models/outlet_l_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_left_2' src='assets/models/outlet_l_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_left_3' src='assets/models/outlet_l_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_left_1' src='assets/models/outlet_main_l_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_left_2' src='assets/models/outlet_main_l_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_left_3' src='assets/models/outlet_main_l_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_right_1' src='assets/models/outlet_r_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_right_2' src='assets/models/outlet_r_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_right_3' src='assets/models/outlet_r_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_right_1' src='assets/models/outlet_main_r_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_right_2' src='assets/models/outlet_main_r_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_right_3' src='assets/models/outlet_main_r_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!--keys-->
        <a-asset-item id='key_1' src='assets/models/key1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='key_6' src='assets/models/key6.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='key_8' src='assets/models/key8.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='key_9' src='assets/models/key9.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>


        <a-asset-item id="navmesh_gltf" src="assets/models/floor.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <img id='screen' src='assets/instructions.jpg' crossorigin="anonymous">
        <img id='screen2' src='assets/computer_screen.jpg' crossorigin="anonymous">
        <img id='note' src='assets/printernote.jpg' crossorigin="anonymous">
        <circles-assets/>
      </a-assets>

      <circles-manager-avatar/>

      <a-entity id="game_manager" lights-interactive></a-entity>
      <a-image id="instructions" src="#screen" position="-0.166 3.3 1.625" scale="1.948 1.948 1.948" rotation="0 169.257 0" visible="true"></a-image>
      <a-image id="computer" src="#screen2" position="0 2 0.5" scale="0.8 0.8 0.8" rotation="0 180 0" visible="false"></a-image>
      <!-- Printernote Image -->
      <a-image id="printer_note" src="#note" position="8 1.388 2.123" scale="0.3 0.5 0.5"
               rotation="-7.55 -90 0" visible="false"></a-image>
      <!-- ambient music/sound -->
      <a-entity position="0 0 0" circles-sound="type:music; src:#magic_music; autoplay:true; loop:true; volume:0.02;"></a-entity>


      <a-entity id="welcome_description" position="-1.270 1.633 -3.977" rotation="0 0 0"
                circles-description=" title_text_front:Space Age;
                                      title_text_back:Space Age;
                                      description_text_front:Welcome to the space age, learn about technology and try to solve the puzzle to escape the room.;
                                      description_text_back:Welcome to the space age, learn about technology and try to solve the puzzle to escape the room.;
                                      lookAtCamera:true;
                                      "></a-entity>

      <!-- Space Room  -->

      <a-entity id="spaceroom" position="0 -0.4 0" rotation="0 0 0" scale="1 1 1" gltf-model="#space_room" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>

      <a-entity id="spaceroomprinter" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="codeprinter" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#space_room_printer" circles-sphere-env-map="src:#skyMap"></a-entity>
      </a-entity>

      <!--cables-->
      <a-entity id="cableleft1" position="0 -0.4 0" rotation="0 0 0" scale="1 1 1" gltf-model="#cable_left_1" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="false"></a-entity>
      <a-entity id="cableleft2" position="0 -0.4 0" rotation="0 0 0" scale="1 1 1" gltf-model="#cable_left_2" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="false"></a-entity>
      <a-entity id="cableleft3" position="0 -0.4 0" rotation="0 0 0" scale="1 1 1" gltf-model="#cable_left_3" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="false"></a-entity>
      <a-entity id="cableright1" position="0 -0.4 0" rotation="0 0 0" scale="1 1 1" gltf-model="#cable_right_1" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="false"></a-entity>
      <a-entity id="cableright2" position="0 -0.4 0" rotation="0 0 0" scale="1 1 1" gltf-model="#cable_right_2" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="false"></a-entity>
      <a-entity id="cableright3" position="0 -0.4 0" rotation="0 0 0" scale="1 1 1" gltf-model="#cable_right_3" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;" visible="false"></a-entity>

      <!--outlet buttons server's-->
      <!--Left-->
      <a-entity id="serveroutletl1" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="serverl1" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#oulet_left_1" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="serveroutletl2" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="serverl2" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#oulet_left_2" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="serveroutletl3" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="serverl3" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#oulet_left_3" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>

      <!--Right-->
      <a-entity id="serveroutletr1" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="serverr1" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#oulet_right_1" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="serveroutletr2" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="serverr2" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#oulet_right_2" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="serveroutletr3" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="serverr3" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#oulet_right_3" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>

       <!--outlet buttons computer's-->
       <!--left-->
       <a-entity id="compoutletl1" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="compl1" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#outlet_main_left_1" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="compoutletl2" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="compl2" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#outlet_main_left_2" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="compoutletl3" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="compl3" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#outlet_main_left_3" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>

      <!--right-->
      <a-entity id="compoutletr1" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="compr1" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#outlet_main_right_1" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="compoutletr2" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="compr2" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#outlet_main_right_2" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="compoutletr3" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="compr3" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#outlet_main_right_3" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>

      <!--keys code-->
      <a-entity id="keyboard_1" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="key1" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#key_1" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="keyboard_6" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="key6" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#key_6" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="keyboard_8" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="key8" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#key_8" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>
      <a-entity id="keyboard_9" position="0 -0.4 0" rotation="0 0 0">
        <a-entity class="button interactive" id="key9" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#key_9" circles-sphere-env-map="src:#skyMap;"></a-entity>
      </a-entity>

      <a-entity id="Portal-Testworld2"
                position="-5.515 1.069 -3.064" rotation="0 0 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Ingenium Lab; link_url:/w/Testworld2"
                shadow
                visible="true"></a-entity>


      <!-- ------------- -->
      <a-entity circles-checkpoint position="-0.39 0.2 -2.533"></a-entity>
      <a-entity circles-checkpoint position="6.197 0.2 0.039"></a-entity>
      <a-entity circles-checkpoint position="-4.13 0.2 6.686"></a-entity>
      <a-entity circles-checkpoint position="-3.7 0.2 0.883"></a-entity>
      <a-entity circles-checkpoint position="3.201 0.2 1.277"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="-0.35 1.2 -16.5"></a-entity>

      <a-entity id="navmesh" position="0 -0.4 0" gltf-model="#navmesh_gltf" visible='false' nav-mesh></a-entity>

      <a-entity id="sunlight" position="0 20 0" rotation="40 0 0" 
                light="type:directional; intensity:3; color:#d5e4f5; castShadow:false;"></a-entity>
      <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:3.0"></a-entity>

      <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>

    </a-scene>

    <circles-end-scripts/>

    <script>
      //code for cable
      //outletbuttons
      const serverL1 = document.getElementById('serverl1');
      const serverL2 = document.getElementById('serverl2');
      const serverL3 = document.getElementById('serverl3');

      const serverR1 = document.getElementById('serverr1');
      const serverR2 = document.getElementById('serverr2');
      const serverR3 = document.getElementById('serverr3');

      const compL1 = document.getElementById('compl1');
      const compL2 = document.getElementById('compl2');
      const compL3 = document.getElementById('compl3');

      const compR1 = document.getElementById('compr1');
      const compR2 = document.getElementById('compr2');
      const compR3 = document.getElementById('compr3');

      //cables
      const cableL1 = document.getElementById('cableleft1');
      const cableL2 = document.getElementById('cableleft2');
      const cableL3 = document.getElementById('cableleft3');
      const cableR1 = document.getElementById('cableright1');
      const cableR2 = document.getElementById('cableright2');
      const cableR3 = document.getElementById('cableright3');

      const printedcode = document.getElementById('printer_note');
      const printer = document.getElementById('codeprinter');

      //keys
      const key1 = document.getElementById('key1');
      const key6 = document.getElementById('key6');
      const key8 = document.getElementById('key8');
      const key9 = document.getElementById('key9');

      const passwordClue = document.getElementById('computer');

      
      let server_l1 = false, server_l2 = false, server_l3 = false;
      let server_r1 = false, server_r2 = false, server_r3 = false;

      let comp_l1 = false, comp_l2 = false, comp_l3 = false;
      let comp_r1 = false, comp_r2 = false, comp_r3 = false;

      let cableMatchL1 = false, cableMatchL2 = false, cableMatchL3 = false;
      let cableMatchR1 = false, cableMatchR2 = false, cableMatchR3 = false;

      let pass_1 = false, pass_9 = false, pass_6 = false, pass_8 = false;

      function checkOrderLeft() {
        if (cableMatchL1 === true) {
          cableL1.setAttribute('visible', true);
          console.log("cableL1 displayed");
          if(cableMatchL2 === true) {
            cableL2.setAttribute('visible', true);
            console.log("cableL2 displayed");
            if(cableMatchL3 === true) {
              cableL3.setAttribute('visible', true);
              console.log("cableL3 displayed");
            }
          }
        }
      }

      function checkOrderRight() {
        if (cableMatchR1 === true) {
          cableR1.setAttribute('visible', true);
          console.log("cableR1 displayed");
          if(cableMatchR2 === true) {
            cableR2.setAttribute('visible', true);
            console.log("cableR2 displayed");
            if(cableMatchR3 === true) {
              cableR3.setAttribute('visible', true);
              console.log("cableR3 displayed");
            }
          }
        }
      }

      function checkPassword() {
        if (pass_1 === true && pass_9 === true && pass_6 === true && pass_8 === true) {
          passwordClue.setAttribute('visible', true);
        }
      }

      function checkMatchL1() {
        if (server_l1  === true && comp_l1 === true) {
          cableMatchL1 = true;
          checkOrderLeft();
          console.log("cableL1 matched");
        }
      }
      function checkMatchL2() {
        if (server_l2  === true && comp_l2 === true) {
          cableMatchL2 = true;
          checkOrderLeft();
          console.log("cableL2 matched");
        }
      }
      function checkMatchL3() {
        if (server_l3  === true && comp_l3 === true) {
          cableMatchL3 = true;
          checkOrderLeft();
          console.log("cableL3 matched");
        }
      }

      function checkMatchR1() {
        if (server_r1  === true && comp_r1 === true) {
          cableMatchR1 = true;
          checkOrderRight();
          console.log("cableR1 matched");
        }
      }
      function checkMatchR2() {
        if (server_r2  === true && comp_r2 === true) {
          cableMatchR2 = true;
          checkOrderRight();
          console.log("cableR2 matched");
        }
      }
      function checkMatchR3() {
        if (server_r3  === true && comp_r3 === true) {
          cableMatchR3 = true;
          checkOrderRight();
          console.log("cableR3 matched");
        }
      }


      serverL1.addEventListener('click', function() {
        server_l1 = true;
        checkMatchL1();
        console.log("serverl1 clicked");
      });
      serverL2.addEventListener('click', function() {
        server_l2 = true;
        checkMatchL2();
        console.log("serverl2 clicked");
      });
      serverL3.addEventListener('click', function() {
        server_l3 = true;
        checkMatchL3();
        console.log("serverl3 clicked");
      });

      serverR1.addEventListener('click', function() {
        server_r1 = true;
        checkMatchR1();
        console.log("serverr1 clicked");
      });
      serverR2.addEventListener('click', function() {
        server_r2 = true;
        checkMatchR2();
        console.log("serverr2 clicked");
      });
      serverR3.addEventListener('click', function() {
        server_r3 = true;
        checkMatchR3();
        console.log("serverr3 clicked");
      });

      compL1.addEventListener('click', function() {
        comp_l1 = true;
        checkMatchL1();
        console.log("compl1 clicked");
      });
      compL2.addEventListener('click', function() {
        comp_l2 = true;
        checkMatchL2();
        console.log("compl2 clicked");
      });
      compL3.addEventListener('click', function() {
        comp_l3 = true;
        checkMatchL3();
        console.log("compl3 clicked");
      });
      compR1.addEventListener('click', function() {
        comp_r1 = true;
        checkMatchR1();
        console.log("compr1 clicked");
      });
      compR2.addEventListener('click', function() {
        comp_r2 = true;
        checkMatchR2();
        console.log("compr2 clicked");
      });
      compR3.addEventListener('click', function() {
        comp_r3 = true;
        checkMatchR3();
        console.log("compr3 clicked");
      });

      key1.addEventListener('click', function() {
        pass_1 = true;
        checkPassword();
        console.log("key1 clicked");
      });
      key9.addEventListener('click', function() {
        pass_9 = true;
        checkPassword();
        console.log("key9 clicked");
      });
      key6.addEventListener('click', function() {
        pass_6 = true;
        checkPassword();
        console.log("key6 clicked");
      });
      key8.addEventListener('click', function() {
        pass_8 = true;
        checkPassword();
        console.log("key8 clicked");
      });

      printer.addEventListener('click', function() {
        printedcode.setAttribute('visible', true);
        console.log("printer clicked");
      });

  </script>
  </body>
</html>
