<html>
  <head>
    <meta charset="utf-8">

    <circles-start-scripts/>

  </head>
  <body>

    <circles-start-ui/>

    <a-scene circles_scene_properties>
      <a-assets>

        <img id='skyMap' src='assets/textures/space.jpg' crossorigin="anonymous">

        <!-- INDUSTRIAL MAIN ROOM ASSETS -->

        <a-asset-item id='space_room' src='assets/models/spacelabroom.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <a-asset-item id='space_room_printer' src='assets/models/printer.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!--cables-->
        <a-asset-item id='cable_left_1' src='assets/models/cable_l_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='cable_left_2' src='assets/models/cable_l_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='cable_left_3' src='assets/models/cable_l_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='cable_right_1' src='assets/models/cable_r_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='cable_right_2' src='assets/models/cable_r_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='cable_right_3' src='assets/models/cable_r_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!--outlets-->
        <a-asset-item id='oulet_left_1' src='assets/models/outlet_l_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_left_2' src='assets/models/outlet_l_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_left_3' src='assets/models/outlet_l_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_left_4' src='assets/models/outlet_l_4.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_left_5' src='assets/models/outlet_l_5.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_left_1' src='assets/models/outlet_main_l_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_left_2' src='assets/models/outlet_main_l_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_left_3' src='assets/models/outlet_main_l_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_right_1' src='assets/models/outlet_r_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_right_2' src='assets/models/outlet_r_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_right_3' src='assets/models/outlet_r_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_right_4' src='assets/models/outlet_r_4.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='oulet_right_5' src='assets/models/outlet_r_5.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_right_1' src='assets/models/outlet_main_r_1.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_right_2' src='assets/models/outlet_main_r_2.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='outlet_main_right_3' src='assets/models/outlet_main_r_3.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        
        <a-asset-item id='moon_model' src='assets/models/moon.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='hubble_telescope' src='assets/models/hubble.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <a-asset-item id='lem_model' src='assets/models/LEM.glb' response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <a-asset-item id="navmesh_gltf" src="assets/models/floor.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <circles-assets/>
      </a-assets>

      <circles-manager-avatar/>

      <a-entity id="game_manager" lights-interactive></a-entity>

      <!-- ambient music/sound -->
      <a-entity position="0 0 0" circles-sound="type:music; src:#magic_music; autoplay:true; loop:true; volume:0.02;"></a-entity>


      <a-entity id="welcome_description" position="-1.270 1.633 -3.977" rotation="0 0 0"
                circles-description=" title_text_front:Industrial Age;
                                      title_text_back:Industrial Age;
                                      description_text_front:Welcome to the industrial age, learn about technology and try to solve the puzzle to go to the next age.;
                                      description_text_back:Welcome to the industrial age, learn about technology and try to solve the puzzle to go to the next age.;
                                      lookAtCamera:true;
                                      "></a-entity>

      <!-- Industrial Room  -->

      <a-entity id="spaceroom" position="0 -0.4 0" rotation="0 0 0" scale="1 1 1" gltf-model="#space_room" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>

      <a-entity id="spaceroomprinter" position="0 -0.4 0" rotation="0 0 0" scale="1 1 1" gltf-model="#space_room_printer" circles-sphere-env-map="src:#skyMap" shadow="cast:false; receive:true;"></a-entity>

      <!--cables-->
      <a-entity id="cableleft1" position="0 -0.4 0" rotation="0 0 0" scale="1 1 1">
        <a-entity class="button interactive" id="cablel1" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="#cable_left_1" circles-sphere-env-map="src:#skyMap" animation__mouseenter="property:rotation.z; from: 0; to: 350; startEvents:mouseenter; loop: true; dur: 1700;" animation__mouseleave="property:rotation.z; to: 0; startEvents:mouseleave; loop: false; dur: 1000;" shadow="cast:false; receive:true;"></a-entity>
      </a-entity>
      

      <a-entity id="Portal-Testworld2"
                position="-5.515 1.069 -3.064" rotation="0 0 0"
                circles-portal="img_src:/global/assets/textures/equirectangular/WhiteBlue.jpg; title_text:Ingenium Lab; link_url:/w/Testworld2"
                shadow
                visible="true"></a-entity>


      <!-- ------------- -->
      <a-entity circles-checkpoint position="1.499 0.5 0.300"></a-entity>
      <a-entity circles-checkpoint position="2.076 0.5 -3.907"></a-entity>
      <a-entity circles-checkpoint position="1.508 0.5 4.662"></a-entity>
      <a-entity circles-checkpoint position="-2.251 0.5 4.888"></a-entity>
      <a-entity circles-checkpoint position="-2.400 0.5 0.465"></a-entity>
      <a-entity circles-checkpoint position="-3.352 0.5 -3.609"></a-entity>
      
      <a-entity circles-checkpoint position="-3.922 2.649 -8.116"></a-entity>
      <a-entity circles-checkpoint position="3.302 2.659 -8.083"></a-entity>

      <a-entity circles-checkpoint position="2.220 2.649 -12.409"></a-entity>
      <a-entity circles-checkpoint position="-2.709 2.659 -12.109"></a-entity>
      <a-entity circles-checkpoint position="1.119 2.659 -15.906"></a-entity>

      <a-entity id="navmesh" position="0 -0.4 0" gltf-model="#navmesh_gltf" visible='false' nav-mesh></a-entity>

      <a-entity id="sunlight" position="0 20 0" rotation="40 0 0" 
                light="type:directional; intensity:3; color:#d5e4f5; castShadow:false;"></a-entity>
      <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:3.0"></a-entity>

      <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>

    </a-scene>

    <circles-end-scripts/>

  </body>
</html>
