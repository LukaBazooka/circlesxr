<style>
    .keyboard-base {
      background-color: #333;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }
    
    .key {
      background-color: #FFF;
      border-radius: 3px;
      box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.2);
    }
    
    .key:active, .key:hover {
      background-color: #DDD;
      box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.1);
    }
    
    .key-label {
      color: #000;
      font-size: 16px;
      font-weight: bold;
    }
    </style>

      let server_l1 = false, server_l2 = false, server_l3 = false, server_l4 = false, server_l5 = false;
      let server_r1 = false, server_r2 = false, server_r3 = false, server_r4 = false, server_r5 = false;

      let comp_l1 = false, comp_l2 = false, comp_l3 = false;
      let comp_r1 = false, comp_r2 = false, comp_r3 = false;

      let cableMatchL1 = false, cableMatchL2 = false, cableMatchL3 = false;
      let cableMatchR1 = false, cableMatchR2 = false, cableMatchR3 = false;


      function checkMatch() {

      }


      serverL1.addEventListener('click', function() {
        server_l1 = true;
      });
      serverL2.addEventListener('click', function() {

      });

      powerloom1.addEventListener('click', function() {
        let pressloom1 = true;
        completeFabric++;

        if (threads > 0 && pressloom1 === true) {
          fabric1.setAttribute('visible', true)
          threads = threads - 1;
          pressloom1 = false;
        }
      });

      powerloom2.addEventListener('click', function() {
        let pressloom2 = true;
        completeFabric++;

        if (threads > 0 && pressloom2 === true) {
          fabric2.setAttribute('visible', true)
          threads = threads - 1;
          pressloom2 = false;
        }
      });

      powerloom3.addEventListener('click', function() {
        let pressloom3 = true;
        completeFabric++;

        if (threads > 0 && pressloom3 === true) {
          fabric3.setAttribute('visible', true)
          threads = threads - 1;
          pressloom3 = false;
        }
      });

      singerneedle1.addEventListener('click', function() {
        let needle1 = true;

        if (completeFabric > 0 && needle1 === true) {
          texturedfab2.setAttribute('visible', true)
          completeFabric = completeFabric - 1;
          needle1 = false;
        }
      });

      singerneedle2.addEventListener('click', function() {
        let needle2 = true;

        if (completeFabric > 0 && needle2 === true) {
          texturedfab1.setAttribute('visible', true)
          completeFabric = completeFabric - 1;
          needle2 = false;
        }
      });
